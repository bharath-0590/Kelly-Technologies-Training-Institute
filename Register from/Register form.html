<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action='https://www.mygreatlearning.com/academy'>
      <fieldset>
        <label>Enter First Name: <input type="text" name="first-name" required /></label>
        <label>Enter Last Name: <input type="text" name="last-name" required /></label>
        <label>Enter Email-id: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
        <label>Confirm password: <input type="password" name="password" pattern="[a-z0-5]{7,}" required/></label>
        <label for="birthday">Birthday: <input type="date" id="birthday" name="birthday"><br><br></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="account-type" class="inline" /> Personal Account</label>
        <label><input type="radio" name="account-type" class="inline" /> Business Account</label>
        <label>
          <input type="checkbox" name="terms" class="inline" required /> I accept the <a href="https://www.mygreatlearning.com/software/free-courses">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label>Upload  profile picture: <input type="file" name="file" /></label>
        <label>Enter your age (years): <input type="number" name="age" min="13" max="120" />
        </label>
        <label>How did you hear about us?
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">social media</option>
            <option value="2">linkedin</option>
            <option value="3">greeksforks</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Provide a bio:
          <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
